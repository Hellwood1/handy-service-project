<header class="header-section">
  <div class="container">
    <div class="header-wrapper">
      <a class="logo-header" href="./index.html" aria-label="Genstart din side"
        ><svg
          class="logo"
          width="80"
          height="58"
          aria-hidden="true"
          focusable="false"
        >
          <use href="./img/sprite.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="header-navigation">
        <ul class="header-nav-link-list">
          <li>
            <a
              href=""
              class="header-nav-link"
              data-i18n="header-nav-first-link"
            ></a>
          </li>
          <li>
            <a
              href=""
              class="header-nav-link"
              data-i18n="header-nav-second-link"
            ></a>
          </li>
          <li>
            <a
              href=""
              class="header-nav-link"
              data-i18n="header-nav-third-link"
            ></a>
          </li>
          <li>
            <a
              href=""
              class="header-nav-link"
              data-i18n="header-nav-fourth-link"
            ></a>
          </li>
          <li>
            <a
              href=""
              class="header-nav-link"
              data-i18n="header-nav-femth-link"
            ></a>
          </li>
          <li>
            <a
              href=""
              class="header-nav-link"
              data-i18n="header-nav-sixth-link"
            ></a>
          </li>
        </ul>
      </nav>

      <div class="header-second-wrapper">
        <details class="lang-menu">
          <summary class="selected-lang">
            En
            <svg class="phone-icon" width="18" height="18">
              <use href="./img/sprite.svg#icon-arrow-bottom"></use>
            </svg>
          </summary>
          <ul>
            <li>
              <button
                class="eng-lang"
                type="button"
                id="btn-en"
                data-flag="../img/hero/eng.png"
              >
                <img src="./img/hero/eng.png" class="img-lang" alt="" />
                En
              </button>
            </li>
            <li>
              <button
                class="dk-lang"
                type="button"
                id="btn-dk"
                data-flag="../img/hero/dk.png"
              >
                <img src="./img/hero/dk.png" class="img-lang" alt="" />
                Dk
              </button>
            </li>
          </ul>
        </details>

        <a href="tel:+4550213233" class="phone-link"
          ><svg class="phone-icon" width="28" height="28">
            <use href="./img/sprite.svg#icon-mob-header"></use>
          </svg>
          +45 50 21 32 33</a
        >
        <button
          class="mobile-menu-open-btn"
          type="button"
          aria-label="Open mobile menu"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <svg
            class="mobile-menu-icon"
            width="32"
            height="32"
            aria-hidden="true"
            focusable="false"
          >
            <use href="./img/sprite.svg#icon-mobile-menu"></use>
          </svg>
        </button>
      </div>
    </div>
