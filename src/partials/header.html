<header class="header-section">
  <div class="container">
    <div class="header-wrapper">
      <a class="logo-header" href="./index.html" aria-label=""
        ><svg
          class="logo"
          width="80"
          height="58"
          aria-hidden="true"
          focusable="false"
        >
          <use href="./img/sprite.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="header-navigation">
        <ul class="header-nav-link-list">
          <li>
            <a href="header-nav-link" data-i18n="header-nav-first-link"></a>
          </li>
          <li>
            <a href="header-nav-link" data-i18n="header-nav-second-link"></a>
          </li>
          <li>
            <a href="header-nav-link" data-i18n="header-nav-third-link"></a>
          </li>
          <li>
            <a href="header-nav-link" data-i18n="header-nav-fourth-link"></a>
          </li>
          <li>
            <a href="header-nav-link" data-i18n="header-nav-femth-link"></a>
          </li>
          <li>
            <a href="header-nav-link" data-i18n="header-nav-sixth-link"></a>
          </li>
        </ul>
      </nav>

      <div class="header-second-wrapper">
        <div class="lang-menu">
          <div class="selected-lang">
            En
            <svg class="phone-icon" width="18" height="18">
              <use href="./img/sprite.svg#icon-arrow-bottom"></use>
            </svg>
          </div>
          <ul>
            <li>
              <img src="../img/hero/eng.png" alt="" />
              <button class="eng-lang" type="button" id="btn-en">En</button>
            </li>
            <li>
              <img src="../img/hero/dk.png" alt="" />
              <button class="dk-lang" type="button" id="btn-dk">Dk</button>
            </li>
          </ul>
        </div>

        <a href="tel:+4550213233" class="phone-link"
          ><span class="phone-icon-wrapper"
            ><svg class="phone-icon" width="28" height="28">
              <use href="./img/sprite.svg#icon-mob-header"></use></svg
          ></span>
          <span class="phone-number">+45 50 21 32 33</span></a
        >
        <button
          class="mobile-menu-open-btn"
          type="button"
          aria-label="Open mobile menu"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <svg
            class="mobile-menu-icon"
            width="32"
            height="32"
            aria-hidden="true"
            focusable="false"
          >
            <use href="./img/sprite.svg#icon-mobile-menu"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
